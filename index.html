<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document Form</title>
  </head>
  <body>
    <header class="header">
      <h1>My Document Form</h1>

      <nav>
        <a href="#coming-soon" class="header">under construction</a>

        <a href="#watch-this-space" class="header">Watch this Space</a>

        <a href="#contact-form" class="header">Contact Form</a>
      </nav>
    </header>

    <main>
      <figure>
        <img src="./assets/images/image-1.png" alt="picture" />
        <figcaption>Coming Soon</figcaption>
      </figure>

      <section>
        <h2 id="coming-soon">Under construction</h2>
      </section>

      <section>
        <h2 id="watch-this-space">Watch this Space</h2>
      </section>

      <section>
        <h2 id="contact-form">Fill out our form</h2>

        <form action="" method="get" class="form-example">
          <div class="form-example">
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="form-example">
            <label for="email">Enter your email: </label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="form-example">
            <input type="submit" value="Subscribe!" />
          </div>
        </form>
      </section>
    </main>
    <footer>
      <h4>Last update Spring 2023</h4>
    </footer>
  </body>
</html>
